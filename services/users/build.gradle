// Apply the java plugin to add support for Java
plugins {
    id 'com.palantir.docker' version '0.21.0'
}
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.palantir.docker'
apply plugin: 'maven'
apply plugin: 'maven-publish'



// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    maven {
    	url 'https://maven.repository.redhat.com/ga/'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'javax:javaee-api:7.0'
    compile 'junit:junit:4.12'
    compile 'org.jboss:jboss-remote-naming:2.0.5.Final'
    //compile 'org.wildfly:wildfly-naming-client:1.0.9.Final'
    compile 'org.jboss.xnio:xnio-nio:3.6.5.Final'
    compile 'org.apache.activemq:artemis-jms-client:2.6.4'
    compile 'org.jboss.xnio.netty:netty-xnio-transport:0.1.6.Final'
    compile 'org.bouncycastle:bcprov-jdk15on:1.61'
    compile project(":util")
}

build.finalizedBy war

docker {
    name 'svc'
    dockerfile file('Dockerfile')
}
