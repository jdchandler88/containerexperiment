version: "3"
services:
  ui:
    build: services/ui
    networks: 
      - webnet
    expose:
      - "80"
  simple:
    # replace username/repo:tag with your name and image details
    build: services/SimpleService
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    expose: 
      - "8080"
    networks:
      - webnet
  notifications:
    # replace username/repo:tag with your name and image details
    build: services/notifications
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    expose: 
      - "8080"
    networks:
      - webnet
  synchronous-alert:
    # replace username/repo:tag with your name and image details
    build: services/synchronous-alert
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    expose: 
      - "8080"
    networks:
      - webnet
  proxy:
    build: infrastructure/proxy
    ports:
      - "80:80"
    networks: 
      - frontend
      - webnet
    depends_on:
      - ui
      - simple
      - notifications
  jms:
    build: infrastructure/jms
    expose:
      - "8080"
    networks:
      - webnet
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    expose:
      - "3306"
    restart: always
    volumes:
      - "dbdata:/var/lib/mysql"
    networks:
      - webnet
networks:
  frontend:
  webnet:
volumes:
  dbdata:

