version: "3"
services:
  ui:
    build: services/ui
    networks: 
      - webnet
    expose:
      - "80"
  simple:
    # replace username/repo:tag with your name and image details
    build: services/SimpleService
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    expose: 
      - "8080"
    networks:
      - webnet
  proxy:
    build: infrastructure/proxy
    ports:
      - "80:80"
    networks: 
      - frontend
      - webnet
  jms:
    build: infrastructure/jms
    expose:
      - "8080"
    networks:
      - webnet
networks:
  frontend:
  webnet:

